<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 180px;
      padding: 16px;
      font-family: system-ui, sans-serif;
      font-size: 13px;
      margin: 0;
    }
    h2 {
      margin: 0 0 12px 0;
      font-size: 14px;
      font-weight: 600;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 8px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      font-weight: 500;
    }
    .btn-show {
      background: #0066cc;
      color: #fff;
    }
    .btn-show:hover {
      background: #0052a3;
    }
    .info {
      margin-top: 12px;
      font-size: 11px;
      color: #666;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h2>YouTube 自動跳過廣告</h2>
  <button class="btn btn-show" id="btnShow">顯示浮動控制</button>
  <div class="info">
    <div>• 按 <strong>Z</strong> 鍵跳過廣告</div>
    <div>• 按 <strong>X</strong> 鍵退出</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
